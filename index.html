<!DOCTYPE html>
<html lang="en/ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="font-awesome/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Shopping List Content -->
    <div class="container">
      <header class="heading">
        <h2 class="heading-h2">Спланировать список покупок</h2>
        <input
          type="text"
          placeholder="Что Вы хотите сегодня купить?"
          class="heading-input"
        />
      </header>
      <div class="section">
        <p class="section-paragraph">
          Я надеюсь, Вы не забудете о самом главном
        </p>
        <ul class="section-unordered-lists">
          <li class="section-list">
            <p class="section-list-p">Продукты питания</p>
            <span class="section-remove-list"
              ><i class="far fa-trash-alt"></i
            ></span>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7ad4d65486.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
